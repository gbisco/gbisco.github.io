{% extends "base.html" %}
{% block title %}Education{% endblock %}

{% block content %}
<section class="education">
  <div class="container">
    <h1>Degrees & Certifications</h1>

    <!-- Reuse projects grid so the layout matches exactly -->
    <div class="projects-grid">
      {% for education in educations %}
        {% include "_education_card.html" %}
      {% else %}
        <p>No education entries found. Add JSON under <code>data/educations/</code>.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
