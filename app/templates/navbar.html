<!-- Optional: auto-highlight current page without Flask 'request' -->
<script>
  (function () {
    var path = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-right a').forEach(function (a) {
      if (a.getAttribute('data-link') === path) a.classList.add('active');
    });
  })();
</script>
